<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" xintegrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/cadastro.js"></script>
</head>
<body>
<div id="main-content" class="container login-container"> <!-- Reutilizando a classe 'login-container' para estilo -->
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 style="font-weight: bold; color: #ffffff;">CADASTRAR NOVA CONTA</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form id="registerForm" class="form-horizontal">
                <div class="form-group">
                    <label for="regUsername" class="col-sm-3 control-label">Usuário:</label>
                    <div class="col-sm-9">
                        <input type="text" id="regUsername" class="form-control" placeholder="Escolha um nome de usuário" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="regPassword" class="col-sm-3 control-label">Senha:</label>
                    <div class="col-sm-9">
                        <input type="password" id="regPassword" class="form-control" placeholder="Crie uma senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-3 control-label">Confirmar Senha:</label>
                    <div class="col-sm-9">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </div>
                </div>
            </form>
            <hr class="login-divider">
            <div class="text-center">
                <p class="mt-3">Já tem uma conta? <a href="/index.html" class="register-link">Faça login aqui</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

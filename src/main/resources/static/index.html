<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" xintegrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/login.js"></script>
</head>
<body>
<div id="main-content" class="container login-container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 style="font-weight: bold; color: #ffffff;">LIVE CHAT LOGIN</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!-- Formulário de Login Tradicional -->
            <form id="loginForm" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Usuário:</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Senha:</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </form>
            <hr class="login-divider">
            <div class="text-center">
                <!-- Link para Login com GitHub (será gerenciado pelo Spring Security OAuth2) -->
                <a href="/oauth2/authorization/github" class="btn btn-github btn-block">Login com GitHub</a>
                <p class="mt-3">Não tem uma conta? <a href="/cadastro.html" class="register-link">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
